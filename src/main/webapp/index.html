<!DOCTYPE html>
<html lang="zh" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="css/gouwuche/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/gouwuche/htmleaf-demo.css">
	<link rel="stylesheet" href="css/gouwuche/style.css"> <!-- Resource style -->
</head>
<body>
		<main>
			<a href="#0" class="cd-add-to-cart" data-price="25.99">添加到购物车</a>
		</main>
		<div class="cd-cart-container empty">
			<a href="#0" class="cd-cart-trigger">
				购物车
				<ul class="count"> <!-- cart items count -->
					<li>0</li>
					<li>0</li>
				</ul> <!-- .count -->
			</a>

			<div class="cd-cart">
				<div class="wrapper">
					<header>
						<h2>购物车</h2>
						<span class="undo">移除<a href="#0">撤销</a></span>
					</header>
					
					<div class="body">
						<ul>
							<!-- products added to the cart will be inserted here using JavaScript -->
						</ul>
					</div>

					<footer>
						<a href="#0" class="checkout btn"><em>Checkout - ￥<span>0</span></em></a>
					</footer>
				</div>
			</div> <!-- .cd-cart -->
		</div> <!-- cd-cart-container -->
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="jquery/jquery-3.6.0.min.js"><\/script>')</script>
	<script src="js/gouwuche/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
