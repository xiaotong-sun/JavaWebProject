<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony图书网</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" /><!--CSS RESET-->
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<figure class="logo logo--top js-trigger">
    <img src="img/1.svg">
</figure>
<a target="_blank" class="resize">
    <div class="resize__inner">
        <figure class="logo logo--resize">
            <img src="img/1.svg">
        </figure>
        <p>Please view in <span>full page</span> mode</p>
    </div>
</a>

<a href="Admin.html" target="_blank" class="hi">
    Hi
</a>

<a href="Login.html" target="_blank" rel="nofollow" class="menu-btn js-menu-btn">
    <div class="menu-btn__circles">
        <span class="menu-btn__circle menu-btn__circle--top js-menu-btn__circle--top"></span>
        <span class="menu-btn__circle menu-btn__circle--bottom js-menu-btn__circle--bottom"></span>
    </div>
    <div class="menu-btn__text">登录</div>
</a>

<div class="scroll" data-scroll>

    <nav class="filter">
        <ul class="filter__list">
            <li class="filter__item">
                <a href="#" class="filter__link is-active js-trigger">
                    <div class="filter__link-mask"><span>首页</span></div>
                    首页
                </a>
            </li>
            <li class="filter__item">
                <a href="#" class="filter__link js-trigger">
                    <div class="filter__link-mask"><span>藏书阁</span></div>
                    藏书阁
                </a>
            </li>
            <li class="filter__item">
                <a href="#" class="filter__link js-trigger">
                    <div class="filter__link-mask"><span>购物车</span></div>
                    购物车
                </a>
            </li>
            <li class="filter__item">
                <a href="#" class="filter__link js-trigger">
                    <div class="filter__link-mask"><span>我的</span></div>
                    我的
                </a>
            </li>
        </ul>
    </nav>

    <div class="scroll-content" data-scroll-content>

        <article class="slide slide--1 js-slide">
            <div class="slide__inner">
                <div class="slide__img js-transition-img">
                    <figure class="js-transition-img__inner">
                        <img src="img/1.jpg" draggable="false">
                    </figure>
                </div>
            </div>
        </article>

        <article class="slide slide--2 js-slide">
            <div class="slide__inner">
                <div class="slide__img js-transition-img">
                    <figure class="js-transition-img__inner">
                        <img src="img/2.jpg" draggable="false">
                    </figure>
                </div>
            </div>
        </article>

        <article class="slide slide--3 js-slide">
            <div class="slide__inner">
                <div class="slide__img">
                    <figure>
                        <img src="img/3.jpg" draggable="false">
                    </figure>
                </div>
            </div>
        </article>

        <article class="slide slide--1 js-slide">
            <div class="slide__inner">
                <div class="slide__img">
                    <figure>
                        <img src="img/4.jpg" draggable="false">
                    </figure>
                </div>
            </div>
        </article>

        <article class="slide slide--2 js-slide">
            <div class="slide__inner">
                <div class="slide__img">
                    <figure>
                        <img src="img/5.jpg" draggable="false">
                    </figure>
                </div>
            </div>
        </article>

        <article class="slide slide--3 js-slide">
            <div class="slide__inner">
                <div class="slide__img">
                    <figure>
                        <img src="img/6.jpg" draggable="false">
                    </figure>
                </div>
            </div>
        </article>

    </div>

    <div class="scroll-content scroll-content--last" data-scroll-content>

        <article class="slide slide--1 js-slide">
            <div class="slide__inner">
                <div class="slide__sub-title"><span>上新</span></div>
                <h1 class="slide__title"><div class="js-transition-title">《白夜行》</div></h1>
                <div class="slide__img slide__img--proxy"></div>
                <div class="slide__project">作者：【日】东野圭吾</div>
            </div>
        </article>

        <article class="slide slide--2 js-slide">
            <div class="slide__inner">
                <div class="slide__sub-title"><span>上新</span></div>
                <h1 class="slide__title"><div class="js-transition-title">《追风筝的人》</div></h1>
                <div class="slide__img slide__img--proxy"></div>
                <div class="slide__project">作者：【美】卡勒德·胡赛尼</div>
            </div>
        </article>

        <article class="slide slide--3 js-slide">
            <div class="slide__inner">
                <div class="slide__sub-title"><span>上新</span></div>
                <h1 class="slide__title">《索拉里斯星》</h1>
                <div class="slide__img slide__img--proxy"></div>
                <div class="slide__project">作者：【波兰】莱姆</div>
            </div>
        </article>

        <article class="slide slide--1 js-slide">
            <div class="slide__inner">
                <div class="slide__sub-title"><span>热销</span></div>
                <h1 class="slide__title">《平凡的世界》</h1>
                <div class="slide__img slide__img--proxy"></div>
                <div class="slide__project">作者：【中】路遥</div>
            </div>
        </article>

        <article class="slide slide--2 js-slide">
            <div class="slide__inner">
                <div class="slide__sub-title"><span>热销</span></div>
                <h1 class="slide__title">《杀死一只知更鸟》</h1>
                <div class="slide__img slide__img--proxy"></div>
                <div class="slide__project">作者：【美】哈珀·李</div>
            </div>
        </article>

        <article class="slide slide--3 js-slide">
            <div class="slide__inner">
                <div class="slide__sub-title"><span>热销</span></div>
                <h1 class="slide__title">《乡土中国》</h1>
                <div class="slide__img slide__img--proxy"></div>
                <div class="slide__project">作者：【中】费孝通</div>
            </div>
        </article>

    </div>

    <div class="scrollbar" data-scrollbar>
        <div class="scrollbar__handle js-scrollbar__handle"></div>
    </div>

</div>

<div class="mask js-mask">
    <div class="mask__slice js-mask__slice"></div>
    <div class="mask__slice js-mask__slice"></div>
    <div class="mask__slice js-mask__slice"></div>
    <div class="mask__inner">
        <figure class="logo logo--mask">
            <img class="js-logo" src="img/1.svg">
        </figure>
        <div class="mask-line js-mask-line">
            <div class="mask-line__inner js-mask-line"></div>
        </div>
    </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js'></script>
<script src='js/imagesloaded.pkgd.min.js'></script>
<script  src="./js/script.js"></script>
</body>
</html>
