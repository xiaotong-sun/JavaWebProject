<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" type="text/css" href="./css/Login.css"/>
</head>
<body>
<div id="login">
  <h1>注册</h1>
  <form method="post">
    <input type="text" required="required" placeholder="用户名" name="u"/>
    <input type="password" required="required" placeholder="密码" name="p"/>
    <input type="password" required="required" placeholder="确认密码" name="confirm"/>
    <input type="email" required="required" placeholder="电子邮箱" name="email"/>

    <button class="but" type="submit">注册</button>
  </form>
</div>
</body>
</html>
