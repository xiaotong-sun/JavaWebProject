    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $.get("user/getUser",{},function (data) {
                if (data["flag"]){
                    // 已经登陆
                    $("#login-btn").hide();
                    $("#logout-btn").show();
                    $("#username").html(data["data"].username);
                }else {
                    $("#login-btn").show();
                    $("#logout-btn").hide();
                }
            });
        })
    </script>
